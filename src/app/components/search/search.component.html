<div class="row">
  <div class="col-12">
      <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista...">
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>



<div *ngIf="error" class="alert alert-danger animated fadeIn my-3" role="alert">
    <h3>Error :(</h3>
    <p>{{errorMensaje}}</p>
</div>



<app-tarjetas *ngIf="!loading && !error" [items]="artistas"></app-tarjetas>

<div class="card-columns my-5 animated fadeIn">

  <div class="card" *ngFor="let item of items">
    <img [src]="item.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <h5>
          <span class="badge badge-info" *ngFor="let artista of item.artists">{{artista.name}}</span>
      </h5>
    </div>
  </div>

</div>
